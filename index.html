<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance-App</title>
  </head>
  <body>
    <div id="main-content" class="content">
      <div class="title">
        <h1>Учет моих расходов</h1>
      </div>
      <div class="inputs">
        <div class="input-name">
          <p style="font-size: 15px">Куда было потрачено:</p>
          <br />
          <input
            id="spend-name"
            type="text"
            placeholder="Куда было потрачено"
          />
        </div>
        <div class="input-number">
          <p style="font-size: 15px">Сколько было потрачено:</p>
          <br />
          <input
            id="spend-number"
            type="text"
            placeholder="Сколько было потрачено"
          />
        </div>
        <div class="add-btn">
          <br />
          <input type="button" onclick="addNewSpend()" value="Добавить" id="" />
        </div>
      </div>
      <br />
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
